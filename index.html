<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAN NEWS BASE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo.png" alt="CLEAN NEWS BASE Logo" class="logo">
            <h1>CLEAN NEWS BASE</h1>
        </header>
        <div class="ticker">
            <div class="ticker-inner" id="ticker-inner">
                <!-- Live stock values will be injected here by JavaScript -->
            </div>
        </div>
        <div class="news-row" id="news-row">
            <!-- News items will be injected here by JavaScript -->
        </div>
        <div class="youtube-channel">
            <h2>CryptoTrading KS</h2>
            <a href="https://www.youtube.com/@CryptoTradingKS/videos" target="_blank">
                https://www.youtube.com/@CryptoTradingKS/videos
            </a>
        </div>
        <div class="bitcoin-index">
            <h3>Bitcoin Index</h3>
            <iframe src="https://widget.coinlib.io/widget?type=single_ticker&theme=dark&coin_id=859&pref_coin_id=1505" width="100%" height="300" frameborder="0"></iframe>
        </div>
        <div class="footer">
            <p class="coffee-text">Coffee</p>
            <a href="https://tippin.me/@CleanNewsBase" target="_blank">Tippin.me</a>
        </div>
    </div>
</body>
</html>
